{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="text-center" style="color: #ff6f61; font-size: 36px;">Welcome To Book Store</h1>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %} 
                        {{ form|crispy }}
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .container {
        margin-top: 50px;
    }

    .card {
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-body {
        padding: 30px;
    }

    .btn-primary {
        background-color: #ff6f61;
        border: none;
    }

    .btn-primary:hover {
        background-color: #ff5046;
    }
</style>
{% endblock %}
